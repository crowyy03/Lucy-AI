<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Основные SEO настройки -->
    <title>Lucy AI - Ваш администратор нового поколения</title>
    <meta name="description" content="Lucy AI - новый голос вашего бизнеса" />
    
    <!-- Иконка сайта (Favicon) -->
    <!-- Убедитесь, что файл favicon.png или favicon.svg лежит в папке public -->
    <link rel="icon" type="image/jpg" href="Lucy-AI/web/public/favicon.jpg" />

    <!-- Open Graph / Facebook / Telegram / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lucy AI — Голос вашего бизнеса" />
    <meta property="og:description" content="Задумывались, сколько клиентов ваш бизнес теряет не из-за рекламы, не из-за конкурентов, а из-за обычного пропущенного звонка? Lucy AI - ИИ администратор, который отвечает мгновенно, консультирует, записывает." />
    <!-- Ссылка на картинку-превью (должна лежать в папке public под именем og-image.png) -->
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Lucy AI — Голос вашего бизнеса" />
    <meta property="twitter:description" content="Замените колл-центр на искусственный интеллект. Отвечает мгновенно, не болеет, записывает клиентов." />
    <meta property="twitter:image" content="/og-image.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lavender: {
                DEFAULT: '#D8B4FE',
                glow: '#E9D5FF',
                dim: '#A78BFA'
              },
              petrol: {
                DEFAULT: '#4A6670', // Swamp-Blue Pastel
                light: '#658491',
                dark: '#2F4249',
                dim: '#1F2C31'
              },
              dark: {
                bg: '#050505',
                surface: '#0A0A0A',
                card: '#121212'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Premium Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4A6670;
      }
      .glass-nav {
        background: rgba(5, 5, 5, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7"
  }
}
</script>
</head>

    <div class="bg-noise"></div>
